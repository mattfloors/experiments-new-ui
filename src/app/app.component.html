<h1>{{title()}}</h1>

<!-- Examples of various HTML input types -->
<div>
  <p>
    <label for="exText">Text:</label>
    <input type="text" id="exText" name="exText" placeholder="Enter text here">
  </p>
  <p>
    <label for="exEmail">Email:</label>
    <input type="email" id="exEmail" name="exEmail" placeholder="user@example.com">
  </p>
  <p>
    <label for="exPassword">Password:</label>
    <input type="password" id="exPassword" name="exPassword" placeholder="Your password">
  </p>
  <p>
    <label for="exNumber">Number:</label>
    <input type="number" id="exNumber" name="exNumber" value="42">
  </p>
  <p>
    <label for="exDate">Date:</label>
    <input type="date" id="exDate" name="exDate">
  </p>
  <p>
    <label><input type="checkbox" id="exCheckbox" name="exCheckbox"> Subscribe to newsletter</label>
  </p>
  <p>
    <label>Radio Option A: <input type="radio" id="exRadioA" name="exRadio" value="A"></label>
    <label>Radio Option B: <input type="radio" id="exRadioB" name="exRadio" value="B" checked></label>
  </p>
</div>

<div>
  <button (click)="changeTitleTo('New Title from Button!')">Set New Title</button>
  <button (click)="changeTitleTo('experimental')">Reset Title</button>
  <button (click)="appendExclamation()">Add !</button>
</div>
<br>
